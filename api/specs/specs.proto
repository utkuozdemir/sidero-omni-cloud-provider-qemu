syntax = "proto3";

package sidero.omni.discovery.api.specs;

option go_package = "github.com/siderolabs/omni-infra-provider-bare-metal/api/specs";

message QemuMachineSpec {
  string uuid = 1;
  string disk_path = 2;
}

message QemuMachineAllocationSpec {
  string talos_version = 1;
  string schematic_id = 2;
}
